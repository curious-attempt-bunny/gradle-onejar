import com.curiousattemptbunny.gradle.onejar.OneJar

apply plugin: 'groovy'
apply plugin: 'eclipse'

buildscript {
	dependencies {
		classpath files( '../plugin/build/libs/plugin-0.1-SNAPSHOT.jar' )
	}
}

repositories {
	mavenCentral()
}

dependencies {
	groovy 'org.codehaus.groovy:groovy-all:1.7.6'
}

task oneJar(type: OneJar) {
	mainClass = 'com.curiousattemptbunny.onejar.ExampleMain'
}

artifacts {
	archives oneJar
}

task dosomething << {
	println OneJar.class.getResource("/thirdParty.jar")
}
