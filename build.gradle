apply plugin: 'groovy'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies {
	groovy 'org.codehaus.groovy:groovy-all:1.7.6'
}

sourceSets {
	thirdparty {
		java {
			srcDir 'src/thirdparty/java'	
		}
	}
}

task exampleOneJar(type: OneJar) {
	from sourceSets.main.classes + sourceSets.thirdparty.classes
}

artifacts {
  archives exampleOneJar
}

//assemble.dependsOn exampleOneJar

class OneJar extends Jar {

}
